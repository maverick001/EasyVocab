name: CI Test & Auto-Merge

on:
  push:
    branches: [development]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Job 1: Run tests on Windows and Ubuntu
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask
          
      - name: Run tests
        run: pytest test/ -v --tb=short
        env:
          SKIP_DB: "true"

  # Job 2: Merge development to main (only runs if tests pass)
  merge-to-main:
    needs: test
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Merge development into main
        run: |
          git fetch origin development
          git merge origin/development --no-edit -m "ðŸ”„ Auto-merge: Development â†’ Main (CI passed)"
          git push origin main
