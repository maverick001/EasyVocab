<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Easy Vocab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e8f4f8 0%, #d1e8f0 100%);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 360px;
            width: 90%;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .login-title {
            font-size: 1.8rem;
            color: #5B9BD5;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .password-input {
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #5B9BD5;
        }

        .login-btn {
            padding: 0.9rem;
            background: linear-gradient(135deg, #5B9BD5, #7BC8A4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(91, 155, 213, 0.4);
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }

            .login-container {
                background: #0f0f23;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }

            .login-title {
                color: #7BC8A4;
            }

            .login-subtitle {
                color: #aaa;
            }

            .password-input {
                background: #1a1a2e;
                border-color: #333;
                color: #fff;
            }

            .password-input:focus {
                border-color: #7BC8A4;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">ðŸ“š</div>
        <h1 class="login-title">Easy Vocab</h1>
        <p class="login-subtitle">Enter password to continue</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <input type="password" name="password" class="password-input" placeholder="Password" autofocus required>
            <button type="submit" class="login-btn">Enter</button>
        </form>
    </div>
</body>

</html>
