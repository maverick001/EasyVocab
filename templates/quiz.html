<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - BKDict</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="quiz-header app-header">
            <h1 class="app-title" style="margin: 0; font-size: 2.2rem; flex: 1 1 100%;">üéØ Vocabulary Review</h1>

            <div class="header-controls" style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; margin-left: auto;">
                <div class="select-wrapper" style="position: relative;">
                    <select id="categorySelect" class="category-select"
                        style="min-width: 180px; max-width: 280px; padding: 0.8rem 1.2rem; border-radius: 8px; font-weight: 500; cursor: pointer;">
                        <option value="All">All Categories</option>
                    </select>
                </div>

                <!-- Simple Mode Toggle -->
                <div class="quiz-mode-toggle" title="Toggle Quiz Mode">
                    <label class="switch compact">
                        <input type="checkbox" id="modeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Image Only Toggle -->
                <div class="quiz-mode-toggle" title="Images Only" style="display: flex; align-items: center; gap: 0.5rem; background: var(--surface, #fff); padding: 0.5rem 0.8rem; border-radius: 8px; border: 1px solid var(--border, #e2e8f0); box-shadow: var(--shadow-sm, 0 1px 2px 0 rgba(0, 0, 0, 0.05));">
                    <span style="font-size: 0.9rem; font-weight: 500;">üñºÔ∏è Images Only</span>
                    <label class="switch compact" style="margin: 0;">
                        <input type="checkbox" id="imageOnlyToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode"
                    style="position: static; transform: none; padding: 0.8rem; border-radius: 8px;">
                    <span class="icon sun-icon">‚òÄÔ∏è</span>
                    <span class="icon moon-icon">üåô</span>
                </button>

            </div>
        </header>

        <!-- Main Quiz Area -->
        <div id="quizContainer" class="quiz-container">

            <!-- Loading State -->
            <div id="quizLoading" class="quiz-loading">
                <div class="spinner"></div>
                <p>Loading next word...</p>
            </div>

            <!-- Error State -->
            <div id="quizError" class="quiz-error" style="display: none;">
                <p id="quizErrorText" class="error-text"></p>
                <button id="retryBtn" class="btn btn-primary">Retry</button>
            </div>

            <!-- Empty State (No words to review) -->
            <div id="quizEmpty" class="quiz-empty" style="display: none;">
                <div class="quiz-empty-icon">üéâ</div>
                <h2>All caught up!</h2>
                <p>No words found for review (Review Count >= 1).</p>
                <p>Go back and review some words in the main list first.</p>
                <a href="/" class="btn btn-primary" style="margin-top: 1rem;">Back to Vocabulary</a>
            </div>

            <!-- Quiz Card (Shared for both modes) -->
            <div id="quizCard" class="quiz-card" style="display: none;">
                <div id="wordDisplay" class="quiz-word"></div>

                <div id="sentencesDisplay" class="quiz-sentences"></div>

                <!-- Flashcard Mode Elements -->
                <div id="flashcardArea">
                    <div id="translationDisplay" class="quiz-translation"></div>
                    <div id="actionButtons" class="quiz-actions">
                        <button id="rememberBtn" class="btn btn-remember">Remember</button>
                        <button id="notRememberBtn" class="btn btn-not-remember">Not Remember</button>
                    </div>
                </div>

                <!-- Quiz Mode Elements -->
                <div id="quizArea" style="display: none; width: 100%;">
                     <div id="choicesContainer" class="quiz-choices">
                        <!-- Choices injected here -->
                     </div>
                </div>

                <div id="feedbackArea" class="quiz-feedback" style="display: none; margin-top: 1rem; font-weight: bold;"></div>

                <button id="nextBtn" class="btn btn-next" style="display: none;">Next Word ‚Üí</button>
            </div>

            <!-- Image Container -->
            <div id="quizImageContainer" style="display: none; margin-top: 1.5rem; text-align: center; width: 100%; max-width: 600px; background: var(--surface, #fff); border-radius: 12px; padding: 1rem; border: 1px solid var(--border, #e2e8f0); box-shadow: var(--shadow-sm, 0 1px 2px 0 rgba(0, 0, 0, 0.05));">
                <img id="quizImage" src="" alt="Word Image" style="max-width: 100%; max-height: 250px; border-radius: 8px; object-fit: contain;">
            </div>

            <!-- Chart Section -->
            <div id="chartContainer" class="quiz-chart-container" style="display: none; margin-top: 2rem; width: 100%; max-width: 600px;">
                <h3>Daily Quiz Progress</h3>
                <canvas id="quizChart"></canvas>
            </div>
            
            <!-- Exit Quiz Button -->
            <div style="display: flex; justify-content: flex-end; margin-top: 1.5rem;">
                <a href="/" class="btn btn-secondary"
                    style="padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600;">Exit Quiz</a>
            </div>

        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>

</html>
