<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - BKDict</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="quiz-header">
            <h1 class="app-title">üéØ Vocabulary Review</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode"
                    style="position: static; transform: none;">
                    <span class="icon sun-icon">‚òÄÔ∏è</span>
                    <span class="icon moon-icon">üåô</span>
                </button>
                <a href="/" class="btn btn-secondary">Quit Quiz</a>
            </div>
        </header>

        <!-- Main Quiz Area -->
        <div id="quizContainer" class="quiz-container">

            <!-- Loading State -->
            <div id="quizLoading" class="quiz-loading">
                <div class="spinner"></div>
                <p>Loading next word...</p>
            </div>

            <!-- Error State -->
            <div id="quizError" class="quiz-error" style="display: none;">
                <p id="quizErrorText" class="error-text"></p>
                <button id="retryBtn" class="btn btn-primary">Retry</button>
            </div>

            <!-- Empty State (No words to review) -->
            <div id="quizEmpty" class="quiz-empty" style="display: none;">
                <div class="quiz-empty-icon">üéâ</div>
                <h2>All caught up!</h2>
                <p>No words found for review (Review Count >= 1).</p>
                <p>Go back and review some words in the main list first.</p>
                <a href="/" class="btn btn-primary" style="margin-top: 1rem;">Back to Vocabulary</a>
            </div>

            <!-- Quiz Card -->
            <div id="quizCard" class="quiz-card" style="display: none;">
                <div id="wordDisplay" class="quiz-word"></div>

                <div id="sentencesDisplay" class="quiz-sentences"></div>

                <div id="translationDisplay" class="quiz-translation"></div>

                <div id="actionButtons" class="quiz-actions">
                    <button id="rememberBtn" class="btn btn-remember">Remember</button>
                    <button id="notRememberBtn" class="btn btn-not-remember">Not Remember</button>
                </div>

                <button id="nextBtn" class="btn btn-next">Next Word ‚Üí</button>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>

</html>
